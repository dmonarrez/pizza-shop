<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Epi-Pizza</h1>
        <p>Place your order below!</p>
      </div>

      <!-- <div class="landing">
        <h1>START YOUR ORDER</h1>

        <button class="btn btn-primary btn-circle btn-xl landing-buttons" type="button" name="carry-out"></button>
        <button class="btn btn-success btn-circle btn-xl landing-buttons" type="button" name="button"></button>
      </div> -->


      <div class="col-xs-7">
        <form class="pizza-form">
          <div class="size-form">
            <label>Choose Your Size</label>
            <select class="form-control" id="size">
              <option>Small 10"</option>
              <option>Medium 12"</option>
              <option>Large 14"</option>
            </select>
            <button class="button-next"type="button" name="next">Next</button>
          </div>
          <div class="form-group" id="toppings">
            <label>Choose Your Toppings <br> <span id="topping-comment">(All toppings .50 cents)</span></label><br>
            <div class="col-xs-6 meat-toppings">
              <label id="meat">MEAT</label><br>
              <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="topping" value="sausage">Italian Sausage<br>
              <input type="checkbox" name="topping" value="anchovies">Ham<br>
              <input type="checkbox" name="topping" value="anchovies">Beef<br>
              <input type="checkbox" name="topping" value="anchovies">Premium Chicken<br>
              <input type="checkbox" name="topping" value="anchovies">Bacon<br>
              <input type="checkbox" name="topping" value="anchovies">Philly Steak<br>
            </div>
            <div class="col-xs-6 non-meat-toppings">
              <label id="non-meat">NON-MEAT</label><br>
              <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="topping" value="sausage">Italian Sausage<br>
              <input type="checkbox" name="topping" value="anchovies">Ham<br>
              <input type="checkbox" name="topping" value="anchovies">Beef<br>
              <input type="checkbox" name="topping" value="anchovies">Premium Chicken<br>
              <input type="checkbox" name="topping" value="anchovies">Bacon<br>
              <input type="checkbox" name="topping" value="anchovies">Philly Steak<br>
            </div>
          </div>
          <button id="submit" type="submit" name="button">Place Order</button>
        </form>
        <div class="output">
          <h2 class='output-head'>Peparing Your Order Now</h2>
          <ul class="list-group">

          </ul>
        </div>
      </div>
      <div class="col-xs-5">
        <img src="img/pizza-cowboy.gif" alt="pizza icon">
      </div>
    </div>
  </body>
</html>
